<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@1,700&display=swap" rel="stylesheet">
    <title>TicTacToe</title>
  </head>
  <body>
    
    <p>
        TicTacToe
    </p>

    <div id="P1OrP2">
      <input type="button" value="One Player" id="OnePlayerBTN"><br>
      <input type="button" value="Two Player" id="TwoPlayerBTN">
    </div>

    <h4 class="Points">Player1: <span id="P1">0</span></h2>
    <h4 class="Points">Player2: <span id="P2">0</span></h2>
    <table id="GameBoard">
       <tr>
        <td class="horizontal Win1 Win4 Win7"><button class="XorO"></button></td>
        <td class="vertical horizontal Win1 Win5"><button class="XorO"></button></td>
        <td class="horizontal Win1  Win6 Win8"><button class="XorO"></button></td>
       </tr>
       <tr>
        <td class="horizontal Win2 Win4"><button class="XorO"></button></td>
        <td class="vertical horizontal Win2 Win5 Win7 Win8"><button class="XorO"></button></td>
        <td class="horizontal Win2 Win6"><button class="XorO"></button></td>
    </tr>
    <tr>
        <td><button class="XorO Win3 Win4 Win8"></button></td>
        <td class="vertical Win3  Win5"><button class="XorO"></button></td>
        <td><button class="XorO Win3 Win6 Win7"></button></td> 
    </tr>
    </table>

    <h2 class="text-center" id="CompetitionWinner"></h2>
    <div id="BTN">
      <input type="button" value="Play Again" id="PlayAgainBTN">
    </div>

    <script src="javascript.js"></script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
  </body>
</html>
